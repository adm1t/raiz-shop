name: Deploy Nuxt Frontend to GitHub Pages

on:
  push:
    branches:
      - main # Или ваша основная ветка
    paths:
      - 'frontend/**' # Отслеживать изменения только в папке с фронтендом

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Используйте нужную вам версию Node.js

      - name: Install dependencies
        run: npm install
        working-directory: ./frontend # Работаем внутри папки фронтенда

      - name: Build project
        run: npm run generate # Или npx nuxt generate для Nuxt 3
        working-directory: ./frontend
        env:
          NUXT_APP_BASE_URL: '/raiz-shop/' # Указываем базовый URL

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.3
        with:
          branch: gh-pages # Ветка, куда будут загружены статические файлы
          folder: frontend/dist # Папка с готовыми статическими файлами
          token: ${{ secrets.GITHUB_TOKEN }}
